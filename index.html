<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Not Found</title>
  <style>
    :root {
      --bg: #000000;
      --card: #0b0b0b;
      --fg: #ffffff;
      --muted: #9b9b9b;
      --border: #1a1a1a;
      --accent: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, #0f0f0f, #000000);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
    }

    .grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.06;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2"/></filter><rect width="120" height="120" filter="url(%23n)" opacity="0.4"/></svg>');
      animation: grain 6s steps(10) infinite;
    }

    @keyframes grain {
      0% { transform: translate(0,0); }
      100% { transform: translate(-10%, -10%); }
    }

    .container {
      width: 100%;
      max-width: 920px;
      animation: pageIn 700ms cubic-bezier(.2,.8,.2,1) both;
    }

    @keyframes pageIn {
      from { opacity: 0; transform: translateY(12px) scale(.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 36px;
      padding: 40px;
      background: linear-gradient(180deg, #0c0c0c, #070707);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(120deg, transparent 20%, rgba(255,255,255,.06), transparent 80%);
      opacity: .4;
      pointer-events: none;
    }

    .code {
      font-size: 76px;
      font-weight: 700;
      line-height: 1;
      padding-right: 36px;
      border-right: 1px solid var(--border);
      color: #eaeaea;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: .9; }
      50% { opacity: 1; }
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: .2px;
    }

    .description {
      font-size: 14px;
      color: var(--muted);
      max-width: 560px;
      line-height: 1.6;
    }

    .meta {
      margin-top: 6px;
      font-size: 14px;
    }

    .contact {
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    .contact a {
      color: var(--accent);
      text-decoration: none;
      position: relative;
    }

    .contact a::after {
      content: "";
      position: absolute;
      left: 0; bottom: -2px;
      width: 100%; height: 1px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      transform: scaleX(0);
      transition: transform .25s ease;
      transform-origin: center;
    }

    .contact a:hover::after { transform: scaleX(1); }

    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
    }

    .premium {
      background: linear-gradient(90deg, #f5c97a, #f0b429, #ffd966);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 600;
      filter: drop-shadow(0 0 6px rgba(240,180,41,.25));
    }

    @media (max-width: 640px) {
      .card { grid-template-columns: 1fr; padding: 28px; gap: 20px; }
      .code {
        border-right: none;
        border-bottom: 1px solid var(--border);
        padding-right: 0;
        padding-bottom: 16px;
        font-size: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <main class="container">
    <section class="card">
      <div class="code">404</div>
      <div class="content">
        <div class="title">Tier Calculator Discontinued</div>
        <div class="description">
          This page could not be found. The Tier Calculator has been permanently
          discontinued and is no longer available.
        </div>

        <div class="meta">Total revenue: <strong>£38</strong></div>

        <div class="contact">
          Contact the creator about this:
          <a href="https://discord.com/users/@artcomvo" target="_blank" rel="noopener noreferrer">@artcomvo</a>
        </div>

        <div class="footer">
          Made by ArtCombo <span class="premium">[premium]</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
