<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloxd Tier Test Calculator</title>
  <link rel="icon" href="https://raw.githubusercontent.com/rejoicine/average/main/Screenshot%202025-10-14%20211909.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      margin: 0;
      overflow-x: hidden;
    }

    .container {
      background: #111;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      animation: glow 3s ease-in-out infinite alternate;
      margin-bottom: 15px;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #fff; opacity: 0.9; }
      to { box-shadow: 0 0 35px #ccc; opacity: 1; }
    }

    .header h1 {
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #e0e0e0;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1b1b1b;
      color: #fff;
      font-size: 15px;
    }

    button {
      width: 48%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      background: #fff;
      color: #000;
    }

    #calcBtn:hover {
      background: #ccc;
    }

    #resetBtn {
      background: #444;
      color: #fff;
    }

    #resetBtn:hover {
      background: #666;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 4%;
    }

    .result {
      background: #0f0f0f;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      display: none;
      border: 1px solid #222;
    }

    .bias-good { color: #b3ffb3; }
    .bias-bad { color: #ffb3b3; }

    .tier-output {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
    }

    .footer-text {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      opacity: 0.75;
      color: #fff;
      user-select: none;
      font-weight: 500;
      text-shadow: 0 0 8px #fff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .header img {
        width: 110px;
        height: 110px;
      }
      .header h1 {
        font-size: 22px;
      }
      .button-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/rejoicine/average/main/Screenshot%202025-10-14%20211909.png" alt="Logo">
      <h1>Bloxd Tier Test Calculator</h1>
    </div>

    <label>Tested Player's Name:</label>
    <input id="testedPlayer" type="text" />

    <label>Tester Name:</label>
    <input id="testerName" type="text" />

    <label>Tester Tier:</label>
    <select id="testerTier">
      <option value="">Select...</option>
      <option>HT1</option><option>LT1</option>
      <option>HT2</option><option>LT2</option>
      <option>HT3</option><option>LT3</option>
      <option>HT4</option><option>LT4</option>
      <option>HT5</option><option>LT5</option>
    </select>

    <label>Match Score (e.g. 5-3):</label>
    <input id="score" type="text" placeholder="5-3" />

    <label>HPs for each round (comma separated):</label>
    <input id="hps" type="text" placeholder="Example: 15, 23, 9, 20, 0" />

    <label>Has this player been tested before?</label>
    <select id="previousTest">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div id="previousTierBox" style="display:none;">
      <label>Previous Tier:</label>
      <select id="previousTier">
        <option>HT1</option><option>LT1</option>
        <option>HT2</option><option>LT2</option>
        <option>HT3</option><option>LT3</option>
        <option>HT4</option><option>LT4</option>
        <option>HT5</option><option>LT5</option>
      </select>
    </div>

    <label>Improvement Comment:</label>
    <textarea id="comment" rows="3" placeholder="What should the player improve on?"></textarea>

    <div class="button-group">
      <button id="calcBtn" onclick="calculateTier()">Calculate Tier</button>
      <button id="resetBtn" onclick="resetForm()">Reset</button>
    </div>

    <div class="result" id="resultBox">
      <h2>Tier Test Summary</h2>
      <p id="summaryText"></p>
      <p class="tier-output" id="tierOutput"></p>
      <p id="biasOutput"></p>
    </div>
  </div>

  <div class="footer-text">REJOS Tier Testing</div>

  <script>
    const tiers = ["HT1","LT1","HT2","LT2","HT3","LT3","HT4","LT4","HT5","LT5"];

    document.getElementById("previousTest").addEventListener("change", function() {
      document.getElementById("previousTierBox").style.display = this.value === "yes" ? "block" : "none";
    });

    function calculateTier() {
      const testedPlayer = document.getElementById("testedPlayer").value.trim();
      const testerName = document.getElementById("testerName").value.trim();
      const testerTier = document.getElementById("testerTier").value;
      const scoreInput = document.getElementById("score").value.trim();
      const hpsInput = document.getElementById("hps").value.trim();
      const previousTest = document.getElementById("previousTest").value;
      const comment = document.getElementById("comment").value.trim();

      if (!testedPlayer || !testerName || !testerTier || !scoreInput || !hpsInput) {
        alert("Please fill out all fields before calculating.");
        return;
      }

      const score = scoreInput.replace(/\s/g, "").split("-");
      if (score.length !== 2) {
        alert("Invalid score format. Example: 5-3");
        return;
      }

      const pWins = parseInt(score[0]);
      const tWins = parseInt(score[1]);
      if (isNaN(pWins) || isNaN(tWins) || (pWins !== 5 && tWins !== 5)) {
        alert("Invalid score format. One player must have 5 wins.");
        return;
      }

      const hps = hpsInput.split(",").map(v => parseFloat(v.trim())).filter(v => !isNaN(v));
      const totalRounds = pWins + tWins;
      if (hps.length !== totalRounds) {
        alert("Number of HP values must equal total rounds (" + totalRounds + ").");
        return;
      }

      const avgHp = hps.reduce((a,b)=>a+b,0) / hps.length;
      const tierChange = Math.floor(avgHp / 10);
      const testerIndex = tiers.indexOf(testerTier);
      const newIndex = Math.min(tiers.length - 1, Math.max(0, testerIndex + tierChange));
      const newTier = tiers[newIndex];

      let biasText = "No previous test data â€” bias cannot be calculated.";
      if (previousTest === "yes") {
        const previousTier = document.getElementById("previousTier").value;
        const oldIndex = tiers.indexOf(previousTier);
        const diff = oldIndex - newIndex;
        const percentChange = Math.abs(diff) * 10;
        if (diff > 0) {
          biasText = `<span class='bias-good'>Inflation detected: ${percentChange}% higher than before.</span>`;
        } else if (diff < 0) {
          biasText = `<span class='bias-bad'>Deflation detected: ${percentChange}% lower than before.</span>`;
        } else {
          biasText = "No inflation or deflation detected.";
        }
        if (percentChange >= 40) biasText += " <strong>(Possible tester bias detected!)</strong>";
      }

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("summaryText").innerHTML = `
        <strong>Tested Player:</strong> ${testedPlayer}<br>
        <strong>Tester:</strong> ${testerName}<br>
        <strong>Tester Tier:</strong> ${testerTier}<br>
        <strong>Match Score:</strong> ${pWins}-${tWins}<br>
        <strong>Average HP:</strong> ${avgHp.toFixed(2)}<br>
        <strong>Comment:</strong> ${comment}
      `;
      document.getElementById("tierOutput").innerText = "Assigned Tier: " + newTier;
      document.getElementById("biasOutput").innerHTML = biasText;
    }

    function resetForm() {
      document.querySelectorAll("input, textarea").forEach(el => el.value = "");
      document.getElementById("testerTier").selectedIndex = 0;
      document.getElementById("previousTest").selectedIndex = 0;
      document.getElementById("previousTierBox").style.display = "none";
      document.getElementById("resultBox").style.display = "none";
    }
  </script>
</body>
</html>
